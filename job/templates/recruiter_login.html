{% extends 'navigation.html' %}
{% block body %}
{% load static %}
<style>
	
.images{

	background-image:  url({% static 'images/f2.jpg' %});
	background-size: cover;
	background-position: center;
}

</style>

<div class="register">
			<h1><b><marquee style='background-color: yellow'>Recruiter Login</b></marquee></h1>


	<form method="post">{% csrf_token %}



<label>Username</label>
<input style="font-size: 18px" type="text" name="username" required=""><br><br>
<label>Password&nbsp</label>
<input style="font-size: 18px"  type="Password" name="password1" required=""><br><br>
<input style="background-color: yellow; color: blue; padding: 5px 12px" type="submit" value="Login">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
<a style="background-color: red; color: white; padding: 5px 10px" href="/job/recruitersignup/">Create New Recruiter Account</a>
</form>
<div class="images">

</div>

{% ifequal error 'no' %}
<script>
	alert('Login successfull');
	window.location = ("{% url 'recruiter_home' %}")
</script>
{% endifequal %}

{% ifequal error 'not' %}
<script>
	alert('Invalid Login cardinatials....');

</script>
{% endifequal %}


{% ifequal error 'yes' %}
<script>
	alert('Your login status is pending....');

</script>
{% endifequal %}




{% endblock %}
